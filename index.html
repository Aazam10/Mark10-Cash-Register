<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="bill-amount" id="bill-label" >Bill Amount</label>
        <input type="number" id="bill-amount">
        <button class="next">Next</button>
        <div class="wrap-cash-given" style="display: none;">
        <label for="cash-given" id="cash-label">Cash Given</label>
        <input type="number" id="cash-given">
        <button id="check">Check</button>
        </div>
        <p class="message"></p>
        <div class="wrap-table" style="display: none;">
            <p class="label-return">Return Change</p>
            <div class="output">
        <table class="cash-table">

            
            <tr>
                <th>No. Of Notes</th>
                <td class="table-value"></td>
                <td class="table-value"></td>
                <td class="table-value"></td>
                <td class="table-value"></td>
                <td class="table-value"></td>
                <td class="table-value"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
        </div>
</div>


    </div>



    <script src="app.js"></script>
</body>
</html>
